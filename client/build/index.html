<!DOCTYPE html>
<html>
  <head>
    <title>Flightr.</title>
    <script src='bundle.js'></script>
    <!-- Loading Bootstrap -->
    <link href="flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="flat-ui/css/flat-ui.css" rel="stylesheet">
    <link href="flat-ui/css/docs.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>

  <h1 class="demo-headline">FLIGHTR.</h1>
    <div class="jumbotron">
      <div class="container">
        <h4>Choose departure airport:</h4>
        <select style="width: 280px" id="departure-select" name="departure-select" class="form-control select select-primary select-block mbl">
          <option selected="">Please Select</option>
        </select>
        <h4>Choose arrival airport:</h4>
        <select style="width: 280px" id="arrival-select" name="arrival-select" class="form-control select select-primary select-block mbl">
          <option selected="">Please Select</option>
        </select>
        <h4>Choose departure date:</h4>
        <input id='date-input' type="date" data-date-inline-picker="true" class="form-control mbl datepicker-inline">

        <h4>Passengers:</h4>
        <select style="width: 120px" id="passenger-select" name="passenger-select" class="form-control select select-primary select-block mbl">
          <option selected="">Please Select</option>
        </select>

        <h4>Nights:</h4>
        <select style="width: 120px" id="nights-select" name="nights-select" class="form-control select select-primary select-block mbl">
          <option selected="">Please Select</option>
        </select>

        <h4>Rooms:</h4>
        <select style="width: 120px" id="rooms-select" name="rooms-select" class="form-control select select-primary select-block mbl">
          <option selected="">Please Select</option>
        </select>

        <button id='go' class="btn btn-hg btn-primary">Go</button>
      </div>
    </div>

  <div class="container">
    <div id='flightList'>
    </div>

    <div id='accomList'>
    </div>

  </div>

  </body>
</html>
